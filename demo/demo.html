<!DOCTYPE html>
<html>

<head>
    <title>vue-ruler</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <script src="flexible.js"></script>

    <style>
        html,body{width:100%;height: 100%;margin: 0;overflow: hidden;}
        ul{margin: 0;padding:0;}
        #container{display:-webkit-box;display:flex;flex-direction: column;height: 100%;}
        #container > div:first-child { -webkit-box-flex:1;-moz-flex:1;flex:1; }
        #container > div.num { display:-webkit-box;display:flex;align-items: center;justify-content: center;font-size:1rem;}
    </style>
</head>

<body>
    <div id="container">
        <div class="num">{{num}}</div>
        <vue-ruler :max="1000" :step="10" :unit="10" v-on:vue-ruler-changed="vueRulerChanged"></vue-ruler>
    </div>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="iscroll-probe.js"></script>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../dist/vue-ruler.js"></script>

    <script>
        Vue.use(VueRuler)
        
        new Vue({
            el: '#container',
            data: {
                num:0
            },
            methods:{
                vueRulerChanged:function(data){
                    this.num = data.num
                }
            }
        })
    </script>
</body>

</html>
